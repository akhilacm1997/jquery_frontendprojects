<html>
    <head>
        <title>Hex colors</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <style>
          .hex{
           position:absolute;
           left:500px;
           top:150px;
           width:300px;
           height:300px;
           background-color:blue;
       }
      </style>
       

    </head>
    <body>
       <div class="hex">
       </div>
       <div id = h1>
        <center><h1 style="color: chartreuse;">HEX-colors</h1></center> 
       </div>
       <script>
            setInterval(
            function () {
              var randomColor = Math.floor(Math.random()*16777215).toString(16);
              $('.hex').css({
                  'background-color':randomColor,
              });
            },1000);
            </script>
    </body>
</html>
